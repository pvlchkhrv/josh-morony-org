name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Nx affected tests
        run: npx nx affected --target=test --parallel=3 --ci --code-coverage

      - name: Nx affected e2e
        run: npx nx affected --target=e2e --parallel=2 --ci

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          directory: ./coverage
