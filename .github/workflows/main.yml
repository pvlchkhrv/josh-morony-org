name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint, test, build affected
        run: npx nx affected -t lint test build --parallel=3 --configuration=ci || npx nx run-many -t lint test build --all --parallel=3 --configuration=ci

      - name: E2E affected
        run: npx nx affected -t e2e --parallel=2 --configuration=ci || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          directory: ./coverage
